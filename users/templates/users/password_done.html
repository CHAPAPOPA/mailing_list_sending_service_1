{% extends 'mailing/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Пароль обновлён</h5>
                    <p class="card-text">
                        Ваш новый пароль был выслан на вашу почту: <strong>{{ email }}</strong>
                    </p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в систему</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
